<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="d-flex align-items-center justify-content-center vh-100">
    <article class="card bg-light rounded bord">
        <div class="container">
            <div class="row bg-warning pt-4">
                <section class="card-cont pt-4">
                    <div class="row gx-0 px-4">
                        <ul class="col" style="list-style: none;">
                            <div class="col-4 align-items-center justify-content-center">
                                <img src="../../img/moviehub_wide.jpg" height="40">
                            </div>
                            <div>
                                <li class="mt-4"><h2> Ten Rides </h2></li>
                            </div>
                            <div>
                                <li class="mt-4"><small> #UniqueId </small></li>
                            </div>
                        </ul>
                        <ul class="col d-flex align-items-center justify-content-center" style="list-style: none;">
                            <img width="75%" src="data:image/png;base64, QRCODE" alt="">
                        </ul>
                    </div>
                </section>
                <nav class="row g-0 m-0 p-0">
                    <p class="col-1 border border-dark p-4 my-0 text-center"><small>1</small></p>
                    <p class="col-1 border border-dark p-4 my-0 text-center"><small>2</small></p>
                    <p class="col-1 border border-dark p-4 my-0 text-center"><small>3</small></p>
                    <p class="col-1 border border-dark p-4 my-0 text-center"><small>4</small></p>
                    <p class="col-1 border border-dark p-4 my-0 text-center"><small>5</small></p>
                    <p class="col-1 border border-dark p-4 my-0 text-center"><small>6</small></p>
                    <p class="col-1 border border-dark p-4 my-0 text-center"><small>7</small></p>
                    <p class="col-1 border border-dark p-4 my-0 text-center"><small>8</small></p>
                    <p class="col-1 border border-dark p-4 my-0 text-center"><small>9</small></p>
                    <p class="col-2 border border-dark p-4 my-0 text-center"><small>10</small></p>
                </nav>
            </div>
        </div>
    </article>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
