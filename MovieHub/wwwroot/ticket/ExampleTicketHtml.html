<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS only -->
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="d-flex align-items-center justify-content-center vh-100">
    <article class="card row rounded bord" style="background-color: #F3F3F3">
        <div class="container">
            <div class="row">
                <div class="col-8 p-0 border-end">
                    <section class="p-4" style="height: 82px; background-color: #F8A613">
                        <h1 style="margin-bottom:0; font-family: 'Poiret One', cursive; font-weight: bold">MOVIE TICKET</h1>
                    </section>
                    <section class="card-cont p-4">
                        <div>
                            MOVIE<br>
                            <strong>#MovieName</strong>
                        </div>
                        <div class="my-4">
                            TICKET TYPE<br>
                            <strong>#Type</strong>
                        </div>
                        <div class="row gx-0">
                            <ul class="col-3" style="list-style: none;">
                                <li>DATE</li>
                                <li><strong>#Date</strong></li>
                            </ul>
                            <ul class="col-2 text-end" style="list-style: none; border-right: 2px solid #F8A613; padding-right: 10px; margin-right: 10px">
                                <li>START</li>
                                <li><strong>#StartTime</strong></li>
                            </ul>
                            <ul class="col-2" style="list-style: none;">
                                <li>END</li>
                                <li><strong>#EndTime</strong></li>
                            </ul>
                            <ul class="col"></ul>
                        </div>
                    </section>
                </div>
                <div class="col-4 p-0">
                    <section class="p-4"  style="height: 82px; background-color: #F8A613">
                            <img src="../../img/moviehub_wide.jpg" height="40" style="display: block; margin: auto" alt="Logo">
                    </section>
                    <section class="p-4 ps-0">
                        <ul style="list-style: none;">
                            <li class="text-center">
                                <h5 class="mb-0"><strong> #HallNumber </strong></h5>
                            </li>
                            <li class="mt-4 text-center">
                                ROW
                            </li>
                            <li class="text-center">
                                <strong> #Row </strong>
                            </li>
                            <li class="mt-4 text-center">
                                SEAT
                            </li>
                            <li class="text-center">
                                <strong> #Seat </strong>
                            </li>
                            <li class="mt-5 text-center">
                                <img width="100%" src="data:image/png;base64, QRCODE" style="background-color: #F8F9FA" alt="QR">
                            </li>
                        </ul>
                    </section>
                </div>
            </div>
        </div>
    </article>
</div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
